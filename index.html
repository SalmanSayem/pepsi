<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pepsi</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

</head>
<body>
    <section id="main_sec">
        <div class="header">
            <a href="#">
                <img class="logo" src="images/logo.png" alt="logo">
            </a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">News Letters</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="text_box">
                <h2>That's What<br><span>I Like</span></h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam eligendi quo temporibus dolore iure nesciunt sequi similique, fuga quidem. Quidem, soluta assumenda. Esse dicta, nisi perferendis </p>
                <a href="#">View All Products</a>
            </div>
            <div class="img_box">
                <img src="images/pepsi001.png" alt="pepsi img" class="pepsi">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="images/pepsi001.png" alt="" onclick="imgSlider('images/pepsi001.png'); changeBgColor('#0062be')"></li>
            <li><img src="images/pepsi002.png" alt="" onclick="imgSlider('images/pepsi002.png'); changeBgColor('#e50c20')"></li>
            <li><img src="images/pepsi003.png" alt="" onclick="imgSlider('images/pepsi003.png'); changeBgColor('#1e1e1e')"></li>
        </ul>
        <ul class="social">
            <li><a href="#"><img src="images/facebook.png" alt="social icon"></a></li>
            <li><a href="#"><img src="images/instagram.png" alt="social icon"></a></li>
            <li><a href="#"><img src="images/twitter.png" alt="social icon"></a></li>
        </ul>
    </section>

    <script>
        function imgSlider(anything){
            document.querySelector('.pepsi').src = anything;
        }
        function changeBgColor(color){
            const sec = document.querySelector('#main_sec');
            sec.style.background = color;
        }
    </script>
</body>
</html>
